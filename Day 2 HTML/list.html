<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!-- unordered list -->
     <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>milk</li>
     </ul>

     <!-- ordered list -->
      <ol type="I">
        <li>Milk</li>
        <li>tea</li>
        <li>coffee</li>
      </ol>

      <!-- definiton list -->
       <dl>
        <dt>Noun</dt>
        <dd>Name of anything</dd>
       </dl>
    
</body>
</html>
