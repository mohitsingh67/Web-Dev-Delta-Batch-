<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables and Forms</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    form {
      border: 1px solid #444;
      padding: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    fieldset {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- TABLE SECTION -->
  <table>
    <caption>Student Marks Table</caption>
    <thead>
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
        <td>88</td>
        <td>263</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>240</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Average Total</td>
        <td>251.5</td>
      </tr>
    </tfoot>
  </table>

  <!-- FORM SECTION -->
  <form action="/submit" method="POST" target="_blank">
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <input type="hidden" name="userID" value="12345">
    </fieldset>

    <fieldset>
      <legend>Account Settings</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <label for="file">Upload Image:</label>
      <input type="file" id="file" name="profilepic"><br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      <label>Hobbies:</label>
      <input type="checkbox" name="hobby" value="reading"> Reading
      <input type="checkbox" name="hobby" value="traveling"> Traveling
      <input type="checkbox" name="hobby" value="coding"> Coding<br><br>

      <label for="country">Select Country:</label>
      <select name="country" id="country">
        <optgroup label="Asia">
          <option value="india">India</option>
          <option value="japan">Japan</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="france">France</option>
          <option value="germany">Germany</option>
        </optgroup>
      </select><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
